<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control"  placeholder="buscar hospitales..." (keyup)="search(txtTerm.value)" #txtTerm>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<!-- tablaa -->
<div class="row" *ngIf="!loading">
<div class="col-12">
    <div class="card">
        <div class="card-body">
            
            <div class="row">
                <div class="col-8">
                    <h4 class="card-title">Hospitales ({{hospitals.length}})</h4>
                    <h6 class="card-subtitle">Hospitales registrados en la aplicacion</h6>
                </div>
                <div class="col">
                    <div class="text-right">
                        <button (click)="openSweetAlert()" class="btn btn-primary"><i class="fa fa-hospital-o"></i> Crear Nuevo</button> 
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitals">
                            <td class="text-center w100"><img  (click)="openModal(hospital)" class="avatar cursor" [src]="hospital.img | image:'hospitals'" alt="hospital.name"></td>
                            <td>
                                <input type="text" class="form-control" placeholder="ingrese un nombre" [(ngModel)]="hospital.name">
                            </td>
                            <td class="text-nowrap text-center w100 cursor">
                                <a (click)="updateHospital(hospital)" data-toggle="tooltip" data-original-title="Guardar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a  data-toggle="tooltip" (click)="deleteHospital(hospital)" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <!-- <button class="btn btn-secondary">Anteriores</button>&nbsp;
            <button class="btn btn-secondary">Siguientes</button> -->
        </div>
    </div>
</div>
</div>
