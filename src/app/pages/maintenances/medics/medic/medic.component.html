<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form class="form-horizontal p-t-20" [formGroup]="medicForm">
                    <div class="form-group row" *ngIf="selectedMedic">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="col text-center">
                                    <img width="140px" height="130px" [src]="selectedMedic.img | image: 'medics'">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input formControlName="name" type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre del medico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione una opción</option>
                                    <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                                
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <button class="btn btn-info btn-block" (click)="saveMedic()" [disabled]="medicForm.invalid">Guardar</button>
            </div>
        </div>
    </div>
    <div class="col-6" *ngIf="selectedHospital">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{selectedHospital.name}}</h4>
                <div class="row">
                    <div class="col text-center">
                        <img width="250px" height="200px" class="img-thumbnail" [src]="selectedHospital.img | image:'hospitals'">         
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
