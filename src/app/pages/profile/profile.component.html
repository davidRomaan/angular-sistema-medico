<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="profileForm" >
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" formControlName="name" id="exampleInputuname" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [readOnly]="user.google" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                    </div>
                    <button [disabled]="profileForm.invalid" (click)="updateProfile()" type="submit" class="btn btn-primary waves-effect waves-light m-r-10 btn-block"><i class="ti-save"> Guardar</i></button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">imagen de usuario</h4>
                <h6 class="card-subtitle">cambiar imagen</h6>
                <form class="form p-t-20">
                    <div class="form-group mb-3">
                        <label for="exampleInputuname">Imagen</label>
                        <br>
                        <div class="text-center mb-4">
                            <img *ngIf="!imgTemp" [src]="user.imageUrl" alt="perfil" class="img-avatar">
                            <img *ngIf="imgTemp" [src]="imgTemp" alt="perfil" class="img-avatar">
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-file"></i></div>
                            <input type="file" class="form-control" id="file" (change)="changeImage($event)">
                        </div>
                    </div>
                    <button [disabled]="!imageToUpload" type="submit" (click)="updateImage()" class="btn-block btn btn-primary waves-effect waves-light m-r-10"><i class="ti-pencil"> Cambiar</i></button>
                </form>
            </div>
        </div>
    </div>
</div>
