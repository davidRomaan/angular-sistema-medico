<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"
                     aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                    style="height:10px;"
                    [style.width]="getProgress1"
                    role="progressbar"></div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"
                     aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                    style="height:10px;"
                    [style.width]="getProgress2"
                    role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <app-increasing (outputValue)="changeValue1($event)" [valueProgress]="5"></app-increasing>
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increasing (outputValue)="changeValue2($event)" [btnClass]="'btn btn-info'" [valueProgress]="5"></app-increasing>
            </div>
        </div>
    </div>

</div>
