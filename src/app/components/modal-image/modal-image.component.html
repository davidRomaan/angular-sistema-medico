<div class="modal-image hidden" [class.hidden]="modalImgService.hideModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione una imagen</h3>
                    <div class="text-center mb-4">
                        <img *ngIf="!imgTemp" [src]="modalImgService.img" alt="perfil" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" alt="perfil" class="img-avatar">
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-file"></i></div>
                        <input type="file" class="form-control" id="file" (change)="changeImage($event)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="closeModal()" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="updateImage()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
